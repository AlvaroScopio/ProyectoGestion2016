<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraCreateDlg" widgetVar="CarreraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedades.CreateCarreraTitle}" closeOnEscape="true">

            <h:form id="CarreraCreateForm">

                <h:panelGroup id="display" rendered="#{carreraController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{propiedades.CreateCarreraLabel_carrNombre}" for="carrNombre" />
                        <p:inputText id="carrNombre" value="#{carreraController.selected.carrNombre}" title="#{propiedades.CreateCarreraTitle_carrNombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{propiedades.CreateCarreraLabel_carrDescripcion}" for="carrDescripcion" />
                        <p:inputText id="carrDescripcion" value="#{carreraController.selected.carrDescripcion}" title="#{propiedades.CreateCarreraTitle_carrDescripcion}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.saveNew}" value="#{propiedades.Save}" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CarreraCreateDialog'));">
                        <p:confirm header="#{propiedades.ConfirmationHeader}" message="#{propiedades.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{propiedades.Cancel}" oncomplete="PF('CarreraCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

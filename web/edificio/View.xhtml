<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EdificioViewDlg" widgetVar="EdificioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.ViewEdificioTitle}" closeOnEscape="true">

            <h:form id="EdificioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{edificioController.selected != null}">

                        <h:outputText value="#{propiedades.ViewEdificioLabel_edifCodigo}"/>
                        <h:outputText value="#{edificioController.selected.edifCodigo}" title="#{propiedades.ViewEdificioTitle_edifCodigo}"/>

                        <h:outputText value="#{propiedades.ViewEdificioLabel_edifNombre}"/>
                        <h:outputText value="#{edificioController.selected.edifNombre}" title="#{propiedades.ViewEdificioTitle_edifNombre}"/>

                        <h:outputText value="#{propiedades.ViewEdificioLabel_edifDescripcion}"/>
                        <h:outputText value="#{edificioController.selected.edifDescripcion}" title="#{propiedades.ViewEdificioTitle_edifDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{propiedades.Close}" onclick="PF('EdificioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

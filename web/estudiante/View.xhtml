<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteViewDlg" widgetVar="EstudianteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.ViewEstudianteTitle}" closeOnEscape="true">

            <h:form id="EstudianteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estudianteController.selected != null}">

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_estuCodigo}"/>
                        <h:outputText value="#{estudianteController.selected.estuCodigo}" title="#{propiedades.ViewEstudianteTitle_estuCodigo}"/>

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_estuNombres}"/>
                        <h:outputText value="#{estudianteController.selected.estuNombres}" title="#{propiedades.ViewEstudianteTitle_estuNombres}"/>

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_estuApellidos}"/>
                        <h:outputText value="#{estudianteController.selected.estuApellidos}" title="#{propiedades.ViewEstudianteTitle_estuApellidos}"/>

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_estuCedula}"/>
                        <h:outputText value="#{estudianteController.selected.estuCedula}" title="#{propiedades.ViewEstudianteTitle_estuCedula}"/>

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_estuEmailUce}"/>
                        <h:outputText value="#{estudianteController.selected.estuEmailUce}" title="#{propiedades.ViewEstudianteTitle_estuEmailUce}"/>

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_estuEmailPersonal}"/>
                        <h:outputText value="#{estudianteController.selected.estuEmailPersonal}" title="#{propiedades.ViewEstudianteTitle_estuEmailPersonal}"/>

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_estuFechaNacimiento}"/>
                        <h:outputText value="#{estudianteController.selected.estuFechaNacimiento}" title="#{propiedades.ViewEstudianteTitle_estuFechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_estuGenereo}"/>
                        <h:outputText value="#{estudianteController.selected.estuGenereo}" title="#{propiedades.ViewEstudianteTitle_estuGenereo}"/>

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_estuTelefono}"/>
                        <h:outputText value="#{estudianteController.selected.estuTelefono}" title="#{propiedades.ViewEstudianteTitle_estuTelefono}"/>

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_estuCelular}"/>
                        <h:outputText value="#{estudianteController.selected.estuCelular}" title="#{propiedades.ViewEstudianteTitle_estuCelular}"/>

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_estuDireccion}"/>
                        <h:outputText value="#{estudianteController.selected.estuDireccion}" title="#{propiedades.ViewEstudianteTitle_estuDireccion}"/>

                        <h:outputText value="#{propiedades.ViewEstudianteLabel_carrCodigo}"/>
                        <h:outputText value="#{estudianteController.selected.carrCodigo.carrNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{propiedades.Close}" onclick="PF('EstudianteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

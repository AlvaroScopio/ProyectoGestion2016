<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PeriodoViewPage" lazy="true">
        <pm:header title="#{propiedades.ViewPeriodoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{propiedades.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PeriodoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PeriodoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{periodoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{propiedades.ViewPeriodoLabel_periCodigo}"/>
                            <h:outputText value="#{periodoController.selected.periCodigo}" title="#{propiedades.ViewPeriodoTitle_periCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{propiedades.ViewPeriodoLabel_periNombre}"/>
                            <h:outputText value="#{periodoController.selected.periNombre}" title="#{propiedades.ViewPeriodoTitle_periNombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{propiedades.ViewPeriodoLabel_periVigencia}"/>
                            <h:outputText value="#{periodoController.selected.periVigencia}" title="#{propiedades.ViewPeriodoTitle_periVigencia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{propiedades.ViewPeriodoLabel_periDescripcion}"/>
                            <h:outputText value="#{periodoController.selected.periDescripcion}" title="#{propiedades.ViewPeriodoTitle_periDescripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

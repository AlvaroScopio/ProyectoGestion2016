<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstudianteCreatePage" lazy="true">
        <pm:header title="#{propiedades.CreateEstudianteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{propiedades.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstudianteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstudianteCreateForm">

                <h:panelGroup id="display" rendered="#{estudianteController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateEstudianteLabel_estuNombres}" for="estuNombres" />
                            <p:inputText id="estuNombres" value="#{estudianteController.selected.estuNombres}" title="#{propiedades.CreateEstudianteTitle_estuNombres}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateEstudianteLabel_estuApellidos}" for="estuApellidos" />
                            <p:inputText id="estuApellidos" value="#{estudianteController.selected.estuApellidos}" title="#{propiedades.CreateEstudianteTitle_estuApellidos}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateEstudianteLabel_estuCedula}" for="estuCedula" />
                            <p:inputText id="estuCedula" value="#{estudianteController.selected.estuCedula}" title="#{propiedades.CreateEstudianteTitle_estuCedula}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateEstudianteLabel_estuEmailUce}" for="estuEmailUce" />
                            <p:inputText id="estuEmailUce" value="#{estudianteController.selected.estuEmailUce}" title="#{propiedades.CreateEstudianteTitle_estuEmailUce}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateEstudianteLabel_estuEmailPersonal}" for="estuEmailPersonal" />
                            <p:inputText id="estuEmailPersonal" value="#{estudianteController.selected.estuEmailPersonal}" title="#{propiedades.CreateEstudianteTitle_estuEmailPersonal}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateEstudianteLabel_estuFechaNacimiento}" for="estuFechaNacimiento" />
                            <p:calendar id="estuFechaNacimiento" pattern="MM/dd/yyyy" value="#{estudianteController.selected.estuFechaNacimiento}" title="#{propiedades.CreateEstudianteTitle_estuFechaNacimiento}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateEstudianteLabel_estuGenereo}" for="estuGenereo" />
                            <p:inputText id="estuGenereo" value="#{estudianteController.selected.estuGenereo}" title="#{propiedades.CreateEstudianteTitle_estuGenereo}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateEstudianteLabel_estuTelefono}" for="estuTelefono" />
                            <p:inputText id="estuTelefono" value="#{estudianteController.selected.estuTelefono}" title="#{propiedades.CreateEstudianteTitle_estuTelefono}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateEstudianteLabel_estuCelular}" for="estuCelular" />
                            <p:inputText id="estuCelular" value="#{estudianteController.selected.estuCelular}" title="#{propiedades.CreateEstudianteTitle_estuCelular}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateEstudianteLabel_estuDireccion}" for="estuDireccion" />
                            <p:inputText id="estuDireccion" value="#{estudianteController.selected.estuDireccion}" title="#{propiedades.CreateEstudianteTitle_estuDireccion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateEstudianteLabel_carrCodigo}" for="carrCodigo" />
                            <p:selectOneMenu id="carrCodigo" value="#{estudianteController.selected.carrCodigo}"  converter="carreraConverter">
                                <f:selectItem itemLabel="#{propiedades.SelectOneMessage}"/>
                                <f:selectItems value="#{carreraController.items}"
                                               var="carrCodigoItem"
                                               itemValue="#{carrCodigoItem}"
                                               itemLabel="#{carrCodigoItem.carrDescripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{estudianteController.saveNew}" value="#{propiedades.Save}" update="display,:EstudianteListPage:EstudianteListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:EstudianteListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

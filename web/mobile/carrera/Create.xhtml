<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CarreraCreatePage" lazy="true">
        <pm:header title="#{propiedades.CreateCarreraTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{propiedades.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CarreraListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CarreraCreateForm">

                <h:panelGroup id="display" rendered="#{carreraController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateCarreraLabel_carrNombre}" for="carrNombre" />
                            <p:inputText id="carrNombre" value="#{carreraController.selected.carrNombre}" title="#{propiedades.CreateCarreraTitle_carrNombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateCarreraLabel_carrDescripcion}" for="carrDescripcion" />
                            <p:inputText id="carrDescripcion" value="#{carreraController.selected.carrDescripcion}" title="#{propiedades.CreateCarreraTitle_carrDescripcion}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{carreraController.saveNew}" value="#{propiedades.Save}" update="display,:CarreraListPage:CarreraListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:CarreraListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SemestreCreatePage" lazy="true">
        <pm:header title="#{propiedades.CreateSemestreTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{propiedades.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SemestreListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SemestreCreateForm">

                <h:panelGroup id="display" rendered="#{semestreController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateSemestreLabel_semeNombre}" for="semeNombre" />
                            <p:inputText id="semeNombre" value="#{semestreController.selected.semeNombre}" title="#{propiedades.CreateSemestreTitle_semeNombre}" size="15" maxlength="15"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{propiedades.CreateSemestreLabel_semeDescripcion}" for="semeDescripcion" />
                            <p:inputText id="semeDescripcion" value="#{semestreController.selected.semeDescripcion}" title="#{propiedades.CreateSemestreTitle_semeDescripcion}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{semestreController.saveNew}" value="#{propiedades.Save}" update="display,:SemestreListPage:SemestreListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SemestreListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

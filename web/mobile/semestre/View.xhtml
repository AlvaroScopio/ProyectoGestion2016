<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SemestreViewPage" lazy="true">
        <pm:header title="#{propiedades.ViewSemestreTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{propiedades.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SemestreListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SemestreViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{semestreController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{propiedades.ViewSemestreLabel_semeCodigo}"/>
                            <h:outputText value="#{semestreController.selected.semeCodigo}" title="#{propiedades.ViewSemestreTitle_semeCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{propiedades.ViewSemestreLabel_semeNombre}"/>
                            <h:outputText value="#{semestreController.selected.semeNombre}" title="#{propiedades.ViewSemestreTitle_semeNombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{propiedades.ViewSemestreLabel_semeDescripcion}"/>
                            <h:outputText value="#{semestreController.selected.semeDescripcion}" title="#{propiedades.ViewSemestreTitle_semeDescripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

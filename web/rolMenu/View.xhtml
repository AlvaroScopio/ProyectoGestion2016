<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolMenuViewDlg" widgetVar="RolMenuViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.ViewRolMenuTitle}" closeOnEscape="true">

            <h:form id="RolMenuViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{rolMenuController.selected != null}">

                        <h:outputText value="#{propiedades.ViewRolMenuLabel_romeCodigo}"/>
                        <h:outputText value="#{rolMenuController.selected.romeCodigo}" title="#{propiedades.ViewRolMenuTitle_romeCodigo}"/>

                        <h:outputText value="#{propiedades.ViewRolMenuLabel_menuCodigo}"/>
                        <h:outputText value="#{rolMenuController.selected.menuCodigo.menuCodigo}"/>

                        <h:outputText value="#{propiedades.ViewRolMenuLabel_rolCodigo}"/>
                        <h:outputText value="#{rolMenuController.selected.rolCodigo.rolDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{propiedades.Close}" onclick="PF('RolMenuViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

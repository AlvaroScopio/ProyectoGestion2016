<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolCreateDlg" widgetVar="RolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedades.CreateRolTitle}" closeOnEscape="true">

            <h:form id="RolCreateForm">

                <h:panelGroup id="display" rendered="#{rolController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{propiedades.CreateRolLabel_rolNombre}" for="rolNombre" />
                        <p:inputText id="rolNombre" value="#{rolController.selected.rolNombre}" title="#{propiedades.CreateRolTitle_rolNombre}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{propiedades.CreateRolLabel_rolDescripcion}" for="rolDescripcion" />
                        <p:inputText id="rolDescripcion" value="#{rolController.selected.rolDescripcion}" title="#{propiedades.CreateRolTitle_rolDescripcion}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{propiedades.CreateRolLabel_rolEstado}" for="rolEstado" />
                        <p:inputText id="rolEstado" value="#{rolController.selected.rolEstado}" title="#{propiedades.CreateRolTitle_rolEstado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.saveNew}" value="#{propiedades.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RolCreateDialog'));">
                        <p:confirm header="#{propiedades.ConfirmationHeader}" message="#{propiedades.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{propiedades.Cancel}" oncomplete="PF('RolCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

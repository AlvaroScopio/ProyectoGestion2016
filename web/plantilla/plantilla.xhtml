<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Sistema Horarios</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
            
            <br/>
            <h1>Sistema de Horarios</h1>
            <br/>
            
            <h:form>
                <div id="divSesionUsuario">
                    <span>
                        <b>Sesión inicia por: </b>
                        <p:outputLabel value="#{loginBean.usuario.userNombre == null ? 'Anónimo' : loginBean.usuario.userNombre}"/>
                    </span>
                    
                    <p:commandButton action="#{loginBean.cerrarSession()}" icon="ui-icon-power" title="Cerrar sesión"/>
                </div>
                
                <p:menubar>
                    <p:submenu label="Inicio" icon="ui-icon-home">
                        <p:menuitem value="Pagina Inicio" outcome="/index" icon="ui-icon-home"/>
                    </p:submenu>
                    <p:submenu label="Preinscripcion" icon="ui-icon-pencil">
                        <p:menuitem value="Realizar Preinscrip." outcome="/preinscripcion/preinscripcion3" icon="ui-icon-pencil"/>
                    </p:submenu>
                    <p:submenu label="Disponibilidad" icon="ui-icon-document">
                        <p:menuitem value="Disp. Horarios" url="#" icon="ui-icon-document"/>
                    </p:submenu>
                </p:menubar>
            </h:form>
            
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">&copy; 2016</ui:insert>
        </div>

    </h:body>

</html>

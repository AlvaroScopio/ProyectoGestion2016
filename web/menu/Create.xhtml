<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuCreateDlg" widgetVar="MenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedades.CreateMenuTitle}" closeOnEscape="true">

            <h:form id="MenuCreateForm">

                <h:panelGroup id="display" rendered="#{menuController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{propiedades.CreateMenuLabel_menuPadre}" for="menuPadre" />
                        <p:inputText id="menuPadre" value="#{menuController.selected.menuPadre}" title="#{propiedades.CreateMenuTitle_menuPadre}"/>

                        <p:outputLabel value="#{propiedades.CreateMenuLabel_menuNivel}" for="menuNivel" />
                        <p:inputText id="menuNivel" value="#{menuController.selected.menuNivel}" title="#{propiedades.CreateMenuTitle_menuNivel}"/>

                        <p:outputLabel value="#{propiedades.CreateMenuLabel_menuOrden}" for="menuOrden" />
                        <p:inputText id="menuOrden" value="#{menuController.selected.menuOrden}" title="#{propiedades.CreateMenuTitle_menuOrden}"/>

                        <p:outputLabel value="#{propiedades.CreateMenuLabel_menuNombre}" for="menuNombre" />
                        <p:inputText id="menuNombre" value="#{menuController.selected.menuNombre}" title="#{propiedades.CreateMenuTitle_menuNombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{propiedades.CreateMenuLabel_menuUrl}" for="menuUrl" />
                        <p:inputText id="menuUrl" value="#{menuController.selected.menuUrl}" title="#{propiedades.CreateMenuTitle_menuUrl}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{propiedades.CreateMenuLabel_menuIcono}" for="menuIcono" />
                        <p:inputText id="menuIcono" value="#{menuController.selected.menuIcono}" title="#{propiedades.CreateMenuTitle_menuIcono}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{propiedades.CreateMenuLabel_menuEstado}" for="menuEstado" />
                        <p:inputText id="menuEstado" value="#{menuController.selected.menuEstado}" title="#{propiedades.CreateMenuTitle_menuEstado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.saveNew}" value="#{propiedades.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MenuCreateDialog'));">
                        <p:confirm header="#{propiedades.ConfirmationHeader}" message="#{propiedades.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{propiedades.Cancel}" oncomplete="PF('MenuCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

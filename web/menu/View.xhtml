<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuViewDlg" widgetVar="MenuViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.ViewMenuTitle}" closeOnEscape="true">

            <h:form id="MenuViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{menuController.selected != null}">

                        <h:outputText value="#{propiedades.ViewMenuLabel_menuCodigo}"/>
                        <h:outputText value="#{menuController.selected.menuCodigo}" title="#{propiedades.ViewMenuTitle_menuCodigo}"/>

                        <h:outputText value="#{propiedades.ViewMenuLabel_menuPadre}"/>
                        <h:outputText value="#{menuController.selected.menuPadre}" title="#{propiedades.ViewMenuTitle_menuPadre}"/>

                        <h:outputText value="#{propiedades.ViewMenuLabel_menuNivel}"/>
                        <h:outputText value="#{menuController.selected.menuNivel}" title="#{propiedades.ViewMenuTitle_menuNivel}"/>

                        <h:outputText value="#{propiedades.ViewMenuLabel_menuOrden}"/>
                        <h:outputText value="#{menuController.selected.menuOrden}" title="#{propiedades.ViewMenuTitle_menuOrden}"/>

                        <h:outputText value="#{propiedades.ViewMenuLabel_menuNombre}"/>
                        <h:outputText value="#{menuController.selected.menuNombre}" title="#{propiedades.ViewMenuTitle_menuNombre}"/>

                        <h:outputText value="#{propiedades.ViewMenuLabel_menuUrl}"/>
                        <h:outputText value="#{menuController.selected.menuUrl}" title="#{propiedades.ViewMenuTitle_menuUrl}"/>

                        <h:outputText value="#{propiedades.ViewMenuLabel_menuIcono}"/>
                        <h:outputText value="#{menuController.selected.menuIcono}" title="#{propiedades.ViewMenuTitle_menuIcono}"/>

                        <h:outputText value="#{propiedades.ViewMenuLabel_menuEstado}"/>
                        <h:outputText value="#{menuController.selected.menuEstado}" title="#{propiedades.ViewMenuTitle_menuEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{propiedades.Close}" onclick="PF('MenuViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

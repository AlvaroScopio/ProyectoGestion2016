<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>

    <h:body>
        <ui:composition template="./plantilla/plantilla.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">

                <div class="imgLogin" align="center">
                    <h2>Inicio de sesión</h2>
                    <hr/>

                    <h:form id="frmLogin">
                        <p:growl id="mensageGeneral" showDetail="true" sticky="false"/>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Usuario:" for="txtUsuario"/>
                            <p:inputText id="txtUsuario" size="20" value="#{loginBean.usuario.userNombre}"/>
                            <p:outputLabel value="Contraseña:" for="txtContrasenia"/>
                            <p:password id="txtContrasenia" size="20" value="#{loginBean.usuario.userPassword}"/>
                            <h:panelGroup></h:panelGroup>
                            <p:commandButton value="Ingresar" action="#{loginBean.login()}" 
                                             update="frmLogin" icon="ui-icon-key"/>
                        </h:panelGrid>
                    </h:form>
                </div>

                <div class="imgLogin" align="center">
                    <p:graphicImage  height="304" width="811" value="/imagenes/uce.png" />
                </div>

            </ui:define>

        </ui:composition>
    </h:body>

</html>

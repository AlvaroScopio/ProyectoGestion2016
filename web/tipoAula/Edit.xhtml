<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoAulaEditDlg" widgetVar="TipoAulaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.EditTipoAulaTitle}" closeOnEscape="true">

            <h:form id="TipoAulaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoAulaController.selected != null}">


                        <h:outputLabel value="#{propiedades.EditTipoAulaLabel_tiauCodigo}" for="tiauCodigo" />
                        <h:outputText id="tiauCodigo" value="#{tipoAulaController.selected.tiauCodigo}" />

                        <p:outputLabel value="#{propiedades.EditTipoAulaLabel_tiauNombre}" for="tiauNombre" />
                        <p:inputText id="tiauNombre" value="#{tipoAulaController.selected.tiauNombre}" title="#{propiedades.EditTipoAulaTitle_tiauNombre}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{propiedades.EditTipoAulaLabel_tiauDescripcion}" for="tiauDescripcion" />
                        <p:inputText id="tiauDescripcion" value="#{tipoAulaController.selected.tiauDescripcion}" title="#{propiedades.EditTipoAulaTitle_tiauDescripcion}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoAulaController.save}" value="#{propiedades.Save}" update="display,:TipoAulaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoAulaEditDialog'));">
                        <p:confirm header="#{propiedades.ConfirmationHeader}" message="#{propiedades.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{propiedades.Cancel}" oncomplete="PF('TipoAulaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemestreViewDlg" widgetVar="SemestreViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.ViewSemestreTitle}" closeOnEscape="true">

            <h:form id="SemestreViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{semestreController.selected != null}">

                        <h:outputText value="#{propiedades.ViewSemestreLabel_semeCodigo}"/>
                        <h:outputText value="#{semestreController.selected.semeCodigo}" title="#{propiedades.ViewSemestreTitle_semeCodigo}"/>

                        <h:outputText value="#{propiedades.ViewSemestreLabel_semeNombre}"/>
                        <h:outputText value="#{semestreController.selected.semeNombre}" title="#{propiedades.ViewSemestreTitle_semeNombre}"/>

                        <h:outputText value="#{propiedades.ViewSemestreLabel_semeDescripcion}"/>
                        <h:outputText value="#{semestreController.selected.semeDescripcion}" title="#{propiedades.ViewSemestreTitle_semeDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{propiedades.Close}" onclick="PF('SemestreViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

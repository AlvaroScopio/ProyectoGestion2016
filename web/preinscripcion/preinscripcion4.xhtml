<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="content">
                
                <h2 align="center">Preinscripcion</h2>
                <hr/>
                <br/>

                <b>
                    <p:outputLabel value="#{preinscripcionBean.estudiante.estuApellidos.concat(' ').concat(preinscripcionBean.estudiante.estuNombres)}"/>
                    <br/>
                    <p:outputLabel value="#{preinscripcionBean.estudiante.estuCedula}"/>
                </b>

                <br/><br/>
                <hr/>

                <br/>
                <b>Eliga las materias que desea cursar</b>
                <br/>
                <br/>

                <h:form id="formMaterias" >
                    
                    <p:growl id="message" showDetail="true" />

                    <p:selectManyCheckbox id="grid" value="#{preinscripcionBean.materiasSeleccionadas}" layout="grid" columns="4" >
                        <f:selectItems value="#{preinscripcionBean.listaMaterias}" var="mate" itemLabel="#{mate.mateNombre}" itemValue="#{mate.mateCodigo}" />
                    </p:selectManyCheckbox>

                    <br/>

                    <div align="center">
                        <p:commandButton value="Enviar" icon="ui-icon-circle-check" update="formMaterias"
                                         action="#{preinscripcionBean.realizarPreinscripcion2()}">
                            <p:confirm header="Confirmar" message="Esta seguro de continuar?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                    </div>

                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTrabajoCreateDlg" widgetVar="TipoTrabajoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedades.CreateTipoTrabajoTitle}" closeOnEscape="true">

            <h:form id="TipoTrabajoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoTrabajoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{propiedades.CreateTipoTrabajoLabel_titrNombre}" for="titrNombre" />
                        <p:inputText id="titrNombre" value="#{tipoTrabajoController.selected.titrNombre}" title="#{propiedades.CreateTipoTrabajoTitle_titrNombre}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{propiedades.CreateTipoTrabajoLabel_titrDescripcion}" for="titrDescripcion" />
                        <p:inputText id="titrDescripcion" value="#{tipoTrabajoController.selected.titrDescripcion}" title="#{propiedades.CreateTipoTrabajoTitle_titrDescripcion}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTrabajoController.saveNew}" value="#{propiedades.Save}" update="display,:TipoTrabajoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoTrabajoCreateDialog'));">
                        <p:confirm header="#{propiedades.ConfirmationHeader}" message="#{propiedades.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{propiedades.Cancel}" oncomplete="PF('TipoTrabajoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

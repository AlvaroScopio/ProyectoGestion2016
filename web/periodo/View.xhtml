<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoViewDlg" widgetVar="PeriodoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{propiedades.ViewPeriodoTitle}" closeOnEscape="true">

            <h:form id="PeriodoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{periodoController.selected != null}">

                        <h:outputText value="#{propiedades.ViewPeriodoLabel_periCodigo}"/>
                        <h:outputText value="#{periodoController.selected.periCodigo}" title="#{propiedades.ViewPeriodoTitle_periCodigo}"/>

                        <h:outputText value="#{propiedades.ViewPeriodoLabel_periNombre}"/>
                        <h:outputText value="#{periodoController.selected.periNombre}" title="#{propiedades.ViewPeriodoTitle_periNombre}"/>

                        <h:outputText value="#{propiedades.ViewPeriodoLabel_periVigencia}"/>
                        <h:outputText value="#{periodoController.selected.periVigencia}" title="#{propiedades.ViewPeriodoTitle_periVigencia}"/>

                        <h:outputText value="#{propiedades.ViewPeriodoLabel_periDescripcion}"/>
                        <h:outputText value="#{periodoController.selected.periDescripcion}" title="#{propiedades.ViewPeriodoTitle_periDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{propiedades.Close}" onclick="PF('PeriodoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
